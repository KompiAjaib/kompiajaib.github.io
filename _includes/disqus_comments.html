<div class="disqus-comments">
<amp-accordion>
    <section>
<h4>
<span class='show-more'>Add your comment</span>
<span class='show-less'>Hide comment</span>
</h4>
<amp-iframe src="https://cdn.rawgit.com/KompiAjaib/kompi-html/master/ampdisqus_blogger4.html?shortname=adhysuryadiblog&fontBodyFamily=serif&fontLinkColor=0085a1&canonicalurl={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}&title={% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"            
            frameborder='0' 
            height='300' 
            layout='responsive' 
            resizable 
            sandbox='allow-forms allow-scripts allow-same-origin allow-modals allow-popups' 
            width='600'>
<div aria-label='Disqus Comments' overflow='' role='button' tabindex='0'></div>
</amp-iframe>
</section>
  </amp-accordion>
</div>
