<style>
*, *:before, *:after {
  box-sizing: border-box;
}
html {
    height: 100%;

body {
    background: url(http://i.imgur.com/CZdBKjO.gif) no-repeat center center fixed; 
    background-size: cover;
    font-family: 'Raleway', sans-serif;
    background-color: #342643; 
    height: 100%;
}

.text-wrapper {
    height: 100%;
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
}

.title {
    font-size: 9em;
    font-weight: 700;
    color: white;
    position:relative;
}

.subtitle {
    font-size: 40px;
    font-weight: 700;
    color: white;
    position:relative;
}
.buttons p{
    font-size: 30px;
    font-weight: 700;
    color: white;
    position:relative;
    text-align: center;
}
p a.button {
        background-color: #342643;
        font-weight: 700;
        font-size: 20px;
        border: 2px solid white;
        text-decoration: none;
        padding:8px 15px;
        text-transform: uppercase;
        color: white;
        border-radius: 26px;
        transition: all 0.2s ease-in-out;
}
p a.button:hover {
            background-color: lighten(#342643, 10%);
            color: white;
            transition: all 0.2s ease-in-out;
        }

// Glitch animation from http://codepen.io/lbebber/pen/ypgql
@keyframes noise-anim{
  $steps:20;
  @for $i from 0 through $steps{
    #{percentage($i*(1/$steps))}{
      clip:rect(random(200)+px,9999px,random(200)+px,0);
    }
  }
}
.subtitle:after, .title:after{
  content:attr(data-content);
  position:absolute;
  left:2px;
  text-shadow:-1px 0 red;
  top:0;
  color:white;
  overflow:hidden;
  clip:rect(0,900px,0,0); 
  animation:noise-anim 2s infinite linear alternate-reverse;
}

@keyframes noise-anim-2{
  $steps:20;
  @for $i from 0 through $steps{
    #{percentage($i*(1/$steps))}{
      clip:rect(random(200)+px,9999px,random(200)+px,0);
    }
  }
}
.subtitle:before, .title:before{
  content:attr(data-content);
  position:absolute;
  left:-2px;
  text-shadow:1px 0 blue; 
  top:0;
  color:white;
  overflow:hidden;
  clip:rect(0,900px,0,0); 
  animation:noise-anim-2 3s infinite linear alternate-reverse;
}
